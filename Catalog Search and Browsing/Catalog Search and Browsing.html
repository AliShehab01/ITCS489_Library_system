<!DOCTYPE html>
<html lang="en">


<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library – Catalog</title>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style Catalog Search and Browsing.css"/>


</head>


<body>

  
  <nav class="navbar navbar-expand-lg bg-primary shadow-custom">

    <div class="container">

      <a class="navbar-brand text-white fw-bold" href="#">Library</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div id="nav" class="collapse navbar-collapse">

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white-50" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white-50" href="#">My Account</a></li>
          <li class="nav-item"><a class="nav-link text-white-50" href="#">Borrowed</a></li>
          <li class="nav-item"><a class="nav-link text-white-50" href="#">Reservations</a></li>
        </ul>

      </div>

    </div>

  </nav>

  <!-- SEARCH BAR -->

  <section class="searchBar">
    <div class="container">
      <input type="text" id="search" class="form-control" placeholder="Search by title, author, ISBN…">
    </div>
  </section>

  <!-- FILTER and SORT-->
  <section class="filtersArea">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center gap-3 justify-content-between">
        <h2 class="m-0 flex-grow-1">Catalog Search and Browsing</h2>

        <!-- Sort-->
        <div class="sortWrap">
          <label class="form-label mb-1">Sort</label>
          <select class="form-select" id="sort">
            <option value="">Sort by</option>
            <option value="title-asc">Title A–Z</option>
            <option value="title-desc">Title Z–A</option>
            <option value="pub-asc">Oldest Publication</option>
            <option value="pub-desc">Newest Publication</option>
            <option value="added-desc">Recently Added</option>
            <option value="added-asc">Oldest Added</option>
          </select>
        </div>

        <!-- Filter -->
        <div class="filtersWrap d-flex flex-wrap gap-2">
          <div class="filterBlock">
            <label class="form-label mb-1">Availability</label>
            <select class="form-select" id="availability">
              <option value="">Any</option>
              <option value="available">Available</option>
              <option value="issued">Issued</option>
              <option value="reserved">Reserved</option>
            </select>
          </div>

          <div class="filterBlock">
            <label class="form-label mb-1">Category</label>
            <select class="form-select" id="category">
              <option value="">All</option>
              <option>Science</option>
              <option>Engineering</option>
              <option>History</option>
              <option>Literature</option>
              <option>Business</option>
            </select>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- RESULTS / CATALOG GRID -->

  <main class="catalog">

    <div class="container">
      <div id="results" class="row g-3">

        <!-- BOOK CARD-->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="bookCard">
            <div class="bookHead">
              <strong class="bookTitle">Introduction to Algorithms</strong>
              <span class="badge bg-success">Available</span>
            </div>
            <div class="bookMeta">
              Author: Cormen et al.<br/>
              Category: Engineering / CS<br/>
              ISBN: 978-0262046305
            </div>
            <div class="bookActions">
              <button class="btn btn-outline-primary btn-sm">Details</button>
              <button class="btn btn-primary btn-sm">Borrow</button>
            </div>
          </div>
        </div>
      
        
      </div>
    </div>
  </main>



  

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <small>© 2025 Library System. All rights reserved.</small>
    </div>
  </footer>

 


  
  <script src="Catalog Search and Browsing.js"></script>

</body>
</html>
