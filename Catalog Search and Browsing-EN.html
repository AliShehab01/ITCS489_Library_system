<!DOCTYPE html>
<html lang="en">


<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library – Catalog</title>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style Catalog Search and Browsing.css"/>


</head>


<body>
  <header class="d-flex justify-content-center navbar fixed-top navbar-light bg-light">
    <a href="HomePage-EN.html"><img src="imgs\tlp-logo.svg" alt="Logo" /></a>
    <ul class="nav nav-tabs">
      <li class="nav-item">
       <a class="nav-link active" href="#">Catalog</a>
      </li>
      <li class="nav-item dropdown">
       <a
        class="nav-link dropdown-toggle"
        href="#"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
       >
        Menu

   

       </a>
       <ul class="dropdown-menu">
  <li><a class="dropdown-item" href="HomePage-EN.html">Home</a></li>
  <li><a class="dropdown-item" href="#">My Account</a></li>
  <li><a class="dropdown-item" href="#">Borrowed</a></li>
  <li><a class="dropdown-item" href="#">Reservations</a></li>
</ul>

      </li>
    </ul>
    <button type="button" class="btn btn-primary">
      Notifications <span class="badge bg-secondary">0</span>
    </button>
   </header>

  <div class="dropdown" id="leftlang">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Language
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="Catalog Search and Browsing-EN.html">English</a></li>
      <li><a class="dropdown-item" href="Catalog Search and Browsing-AR.html">Arabic</a></li>
    </ul>
  </div>

  
  

  <!-- Search bar -->

  <section class="searchBar">
   <div class="container">
    <input type="text" id="search" class="form-control" placeholder="Search by title, author, ISBN…">
   </div>
  </section>

  <!-- Filters & sort -->
  <section class="filtersArea">
   <div class="container">
    <div class="d-flex flex-wrap align-items-center gap-3 justify-content-between">
      <h2 class="m-0 flex-grow-1">Catalog Search and Browsing</h2>

      <!-- Sort-->
      <div class="sortWrap">
       <label class="form-label mb-1">Sort</label>
       <select class="form-select" id="sort">
        <option value="">Sort by</option>
        <option value="title-asc">Title Ascending</option>
        <option value="title-desc">Title descending</option>
        <option value="pub-asc">Oldest Publication</option>
        <option value="pub-desc">Newest Publication</option>
        <option value="added-desc">Recently Added</option>
        <option value="added-asc">Oldest Added</option>
       </select>
      </div>

      <!-- Filter -->
      <div class="filtersWrap d-flex flex-wrap gap-2">
       <div class="filterBlock">
        <label class="form-label mb-1">Availability</label>
        <select class="form-select" id="availability">
          <option value="">Any</option>
          <option value="available">Available</option>
          <option value="issued">Issued</option>
          <option value="reserved">Reserved</option>
        </select>
       </div>

       <div class="filterBlock">
        <label class="form-label mb-1">Category</label>
        <select class="form-select" id="category">
          <option value="">All</option>
          <option value="Science">Science</option>
          <option value="Engineering">Engineering</option>
          <option value="History">History</option>
          <option value="Literature">Literature</option>
          <option value="Business">Business</option>
        </select>
       </div>
      </div>

    </div>
   </div>
  </section>

  <!-- Results / catalog grid -->

  <main class="catalog">

   <div class="container">
    <div id="results" class="row g-3">

  <!-- Example book card -->
      <div class="col-12 col-sm-6 col-lg-4">
       <div class="bookCard">
        <div class="bookHead">
          <strong class="bookTitle">Introduction to Algorithms</strong>
          <span class="badge bg-success">Available</span>
        </div>
        <div class="bookMeta">
          Author: Cormen et al.<br/>
          Category: Engineering / CS<br/>
          ISBN: 978-0262046305
        </div>
        <!-- bookActions removed per request -->
       </div>
      </div>
    
      
    </div>
   </div>
  </main>



  

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
   <div class="container">
    <small>© 2025 Library System. All rights reserved.</small>
   </div>
  </footer>

 


  
  <script src="Catalog Search and Browsing.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
