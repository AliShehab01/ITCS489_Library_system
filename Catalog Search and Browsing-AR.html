<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المكتبة – الفهرس</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style Catalog Search and Browsing.css"/>
</head>

<body>
  <!-- Header -->
  <header class="d-flex justify-content-center navbar fixed-top navbar-light bg-light">
    <a href="HomePage-AR.html"><img src="imgs\tlp-logo.svg" alt="شعار" /></a>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">الفهرس</a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          القائمة
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="HomePage-AR.html">الرئيسية</a></li>
          <li><a class="dropdown-item" href="#">حسابي</a></li>
          <li><a class="dropdown-item" href="#">المستعار</a></li>
          <li><a class="dropdown-item" href="#">الحجوزات</a></li>
        </ul>
      </li>
    </ul>
    <button type="button" class="btn btn-primary">
      الإشعارات <span class="badge bg-secondary">0</span>
    </button>

  </header>

  <div class="dropdown" id="leftlang">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      اللغة
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="Catalog Search and Browsing-EN.html">الإنجليزية</a></li>
      <li><a class="dropdown-item" href="Catalog Search and Browsing-AR.html">العربية</a></li>
    </ul>
  </div>

  <!-- Search bar -->
  <section class="searchBar">
    <div class="container">
      <input type="text" id="search" class="form-control" placeholder="ابحث بالعنوان، المؤلف، ISBN…">
    </div>
  </section>

  <!-- Filters & sort -->
  <section class="filtersArea">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center gap-3 justify-content-between">
        <h2 class="m-0 flex-grow-1">البحث والتصفح في الفهرس</h2>

        <!-- الفرز -->
        <div class="sortWrap">
          <label class="form-label mb-1">ترتيب</label>
          <select class="form-select" id="sort">
            <option value="">اختر الترتيب</option>
            <option value="title-asc">العنوان تصاعدي</option>
            <option value="title-desc">العنوان تنازلي</option>

            <option value="pub-asc">أقدم نشر</option>
            <option value="pub-desc">أحدث نشر</option>
            <option value="added-desc">المضافة مؤخراً</option>
            <option value="added-asc">الأقدم إضافة</option>
          </select>
        </div>

        <!-- الفلاتر -->
        <div class="filtersWrap d-flex flex-wrap gap-2">
          <div class="filterBlock">
            <label class="form-label mb-1">التوفر</label>
            <select class="form-select" id="availability">
              <option value="">الكل</option>
              <option value="available">متاح</option>
              <option value="issued">مستعار</option>
              <option value="reserved">محجوز</option>
              <option value="unavailable">غير متاح</option>
            </select>
          </div>

          <div class="filterBlock">
  <label class="form-label mb-1">التصنيف</label>
  <select class="form-select" id="category">
    <option value="">الكل</option>
    <option value="Science">علوم</option>
    <option value="Engineering">هندسة</option>
    <option value="History">تاريخ</option>
    <option value="Literature">أدب</option>
    <option value="Business">أعمال</option>
    <option value="Other">أخرى</option>
  </select>
</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Results / book grid -->
  <main class="catalog">
    <div class="container">
      <div id="results" class="row g-3">

        <!-- Example book card -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="bookCard">
            <div class="bookHead">
              <strong class="bookTitle">مقدمة في الخوارزميات</strong>
              <span class="badge bg-success">متاح</span>
            </div>
            <div class="bookMeta">
              المؤلف: كورمن وآخرون<br/>
              التصنيف: هندسة / علوم الحاسوب<br/>
              ISBN: 978-0262046305
            </div>
            
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- الفوتر -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <small>© 2025 نظام المكتبة. جميع الحقوق محفوظة.</small>
    </div>
  </footer>

  <script src="Catalog Search and Browsing.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
